<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="./icons/style.css">
</head>

<body>
  <div class="calculator">
    <div class="control__bar">
      <i class="icon-hide_window"></i>
      <i class="icon-open_window"></i>
      <i class="icon-close_window"></i>
    </div>

    <div class="calculator__screen">

      <div class="screen__first">
        <div class="screen__total">=</div>
        <div class="screen__first_text">1200</div>
      </div>

      <div class="screen__second">
        <div class="screen__second_text">75 x 4 x 4</div>
      </div>

    </div>

    <div class="calculator__keyboard">

      <div class="calculator__column">
        <button type="button" class="button button__blue">CE</button>
        <button type="button" class="button">7</button>
        <button type="button" class="button">4</button>
        <button type="button" class="button">1</button>
        <button type="button" class="button">0</button>
      </div>

      <div class="calculator__column">
        <button type="button" class="button button__blue">+/-</button>
        <button type="button" class="button">8</button>
        <button type="button" class="button">5</button>
        <button type="button" class="button">2</button>
        <button type="button" class="button">.</button>
      </div>

      <div class="calculator__column">
        <button type="button" class="button button__blue">%</button>
        <button type="button" class="button">9</button>
        <button type="button" class="button">6</button>
        <button type="button" class="button">3</button>
        <button type="button" class="button">=</button>
      </div>

      <div class="calculator__column">
        <button type="button" class="button button__blue">/</button>
        <button type="button" class="button button__blue">*</button>
        <button type="button" class="button button__blue">-</button>
        <button type="button" class="button button__blue plus">+</button>
      </div>

    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
